<h1>Producto</h1>

<div>
   <form [formGroup]="form" #frmProducto="ngForm" (ngSubmit)="operar()">
    
    <div>
        <form [formGroup]="form" #frmProducto="ngForm" (ngSubmit)="operar()">
         
         
     
             <label for="">Id Producto</label>
             <input placeholder="Id Producto" required  formControlName="idProducto">
        <label for="">Nombre</label>
        <input placeholder="Nombre" required formControlName="nombre">
        <label for="">Precio Unitario</label>
        <input placeholder="precio unitario" required formControlName="precioUnitario">
        <label for="">Unidades en Stock</label>
        <input placeholder="unidades en stock" required formControlName="unidadesEnStock">
       
        <button type="submit" [disabled]="frmProducto.invalid">Aceptar</button>
        <button type="button" routerLink=""  >Cancelar</button>

    </form>

   

</div>
